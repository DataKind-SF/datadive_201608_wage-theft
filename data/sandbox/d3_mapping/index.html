<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .counties {
    fill: none;
  }

  .states {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }

  .q0-9 { fill:rgb(255,213,213); }
  .q1-9 { fill:rgb(255,170,170); }
  .q2-9 { fill:rgb(255,128,128); }
  .q3-9 { fill:rgb(255,85,85); }
  .q4-9 { fill:rgb(255,42,42); }
  .q5-9 { fill:rgb(255,0,0); }
  .q6-9 { fill:rgb(212,0,0); }
  .q7-9 { fill:rgb(170,0,0);}
  .q8-9 { fill:rgb(128,0,0); }
</style>
<svg width="960" height="600"></svg>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var     centered;

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var rateById = d3.map();

var quantize = d3.scaleQuantize()
    .domain([0, 0.15])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geoAlbersUsa()
    .scale(1280)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

var g = svg.append("g");

d3.queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) {
//        console.log(quantize(rateById.get(d.id)));
        return quantize(rateById.get(d.id));
      })
      .attr("d", path)
      .on("click", clicked);
      
  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path)
      .selectAll("path")


}
function clicked(d) {
  var x, y, k;
  
  console.log("click")
  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }
  
  g.selectAll("path")
  .classed("active", centered && function(d) { return d === centered; });
  
  g.transition()
  .duration(750)
  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
  .style("stroke-width", 1.5 / k + "px");
}

</script>
